<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whitelist Key Generator</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }
    button {
      background-color: #222;
      color: white;
      border: 2px solid #555;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    #key {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-all;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>You will be whitelisted after getting your key</h1>
  <button onclick="generateKey()">Get Whitelist Key</button>
  <div id="key"></div>

  <script>
    function generateKey() {
      const chars = 'abcdef0123456789';
      let key = '';
      for (let i = 0; i < 32; i++) {
        key += chars[Math.floor(Math.random() * chars.length)];
      }

      const keyDiv = document.getElementById('key');
      keyDiv.textContent = key;

      navigator.clipboard.writeText(key).then(() => {
        alert('Key copied to clipboard!');
      });
    }
  </script>
</body>
</html>
